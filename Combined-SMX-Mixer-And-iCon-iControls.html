<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combined Mixer Layout</title>
  <style>
    :root{
      --bg:#ffffff;          /* panel background */
      --ink:#111111;         /* outlines / text */
      --muted:#e9ecef;       /* panel inset */
      --btn:#f8f9fa;         /* button fill */
      --radius:16px;         /* outer corner radius */
      --gap:16px;            /* grid gap */
      --channelWidth: 1fr;   /* each channel column */
      --panelPad: 18px;      /* panel padding */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      background: #fafafa;
      color: var(--ink);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .mixer{
      background: var(--bg);
      border: 2px solid var(--ink);
      border-radius: var(--radius);
      padding: var(--panelPad);
      padding-right: 72px;  /* add space on right side for last column buttons */
      width:min(1800px, 96vw);
      box-shadow: 0 8px 24px rgba(0,0,0,.07);
    }

    .top{
      display:grid;
      grid-template-columns: repeat(10, var(--channelWidth));
      gap: var(--gap);
      align-items:start;
    }

    .channel{
      display:grid;
      grid-template-rows: auto var(--gap) auto auto auto;
      align-items:center;
      justify-items:center;
      position:relative;
      padding-bottom: 8px;
	  margin-left: 25px;
    }

    /* Knob */
    .knob{
      width:72px; height:72px; border:2px solid var(--ink); border-radius: 50%;
      background: var(--bg);
      position:relative;
    }
    .knob::after{ /* little indicator notch */
      content:""; position:absolute; left:50%; top:10%; width:2px; height:16px; background:var(--ink); transform:translateX(-50%);
    }
    .knob-label{margin-top:10px; font-size:14px; opacity:.8; margin-bottom:10px; letter-spacing:.02em;}

    /* Fader stack */
    .fader-area{ width: 66px; height: 260px; border:2px solid var(--ink); border-radius: 12px; padding: 10px; background: var(--muted); display:grid; place-items:center; }
    .fader-track{ width:8px; height:100%; background:#fff; border:2px solid var(--ink); border-radius: 8px; position:relative;}
    .fader-thumb{ width:56px; height:28px; border:2px solid var(--ink); border-radius:8px; background:var(--bg); position:absolute; left:50%; transform:translate(-50%, -50%); top: var(--pos, 70%);}

    /* Side button column (M / S / R / Select) */
    /*.side{ 
	  position:absolute; 
	  left:0px; 
	  top:200px; 
	  display:grid; 
	  gap:20px; 
	}*/
	.side {
      position: absolute;
	  left: -48px;
	  top: 140px;
	  display: flex;
	  flex-direction: column;
	  gap: 25px;   /* spacing between layers */
	}

    .layer {
      display: grid;
      gap: 10px;    /* spacing between upper & lower buttons */
    }
	
	
    .side1{ position:absolute; right:-32px; top:100px; display:grid; gap:40px; }
    .sbtn1{ width:56px; height:32px; border:2px solid var(--ink); border-radius:8px; background:var(--btn); font-weight:600; }

    .sbtn{
      width:70px; 
	  height:40px; 
	  border:2px solid var(--ink);
	  border-radius:10px; 
	  background:var(--btn); 
	  font-weight:600; 
	 }
    .sbtn span{ font-size:12px }

    /* Channel footer */
    .ch-label{ margin-top:10px; font-size:13px; font-weight:600; letter-spacing:.02em; }

    /* Transport row */
    .transport-wrap{ margin-top: 20px; border-top: 2px dashed var(--ink); padding-top: 16px; margin-right: 200px; }
    .transport{
      display:grid;
      grid-template-columns: repeat(11, 1fr);
      gap:12px;
    }
    .tbtn1{ height:44px; border:2px solid var(--ink); border-radius:10px; background:var(--btn); font-size:14px; font-weight:600; }

    /* LEFT button cluster */
    .left-buttons{
      display:grid;
      gap:12px;
      align-content:start;
      padding-top:24px;
	  padding-right:20px;
    }
    .row{display:flex; gap:12px; justify-content:left;}
    
    /* Panel right utility buttons (optional) */
    .right-utilities{ position:absolute; right: var(--panelPad); top: var(--panelPad); display:grid; gap:12px; }
    .util{ width:72px; height:40px; border:2px solid var(--ink); border-radius:10px; background:var(--btn); font-weight:700; }

    /* Layout helper */
    .panel-rel{ position:relative }

    @media (max-width:1020px){
      .side{ right:-56px }
      .fader-area{ height:220px }
    }

    @media print{
      body{ background:#fff; padding:0 }
      .mixer{ box-shadow:none; width:100%; border-color:#000 }
    }
  </style>
</head>
